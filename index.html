<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CDN for gettin the map from Mapbox.com-->

    rel="stylesheet"

    type="text/css"/>
    
    <title>Google-map Clone</title>

        <!--Div For map to display-->
    </div>
